<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ahmet</td>
                <td>Software Dev.</td>
                <td>25000</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Software Dev.</td>
                <td>25000</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Software Dev.</td>
                <td>25000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
<!--
    -Başlıklar genelde thead içine alınır, ilerde css de thead altındaki th seç derseniz daha sağlıklı bir gruplandırma yapmış olursunuz
    -Tablo içeriği içinde tbody kullanılır
    -thead ve tbody css kısmında seçmek için kolay olanak sağlar ve tablonun içeriği ve başlığının nerede olduğunu daha iyi görebilirsiniz
-->
