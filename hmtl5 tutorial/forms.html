<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form & Inputs</title>
</head>

<body>
    <form action="process.php">
        <!-- HTML5 Input-->
        <label for="name">Name</label> <br>
        <input type="text" placeholder="Your Name" name="name"> <br>
        
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email"> <br>
        
        <label for="password">Pasword</label> <br>
        <input type="password" id="password" name="password"> <br>
        
        <label for="date">Date</label> <br>
        <input type="date" name="date" id="date"> <br>

        <label for="gender">Gender</label> <br>
        Male
        <input type="radio" name="gender" value="male" checked>
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"> <br>

        Hobies <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art" checked> <br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd" selected>Doktora</option>
        </select>

        <textarea name="message" id="message" rows="5" cols="25" placeholder="Your message"></textarea> <br>

        <button type="reset">Reset </button>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
<!--HTML5 Input; bizim yazı yazabildiğimiz veya parolamızı girdiğimiz input alanlarımızdır.-->
